<!DOCTYPE html>
<html>
<head>
    <title>Console Stuff</title>
    <style> 
    #container {
        padding: 50px;
    }
    #myButton {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: lighter;
        background-color: #FFF;
        border: 3px #333 solid;
        padding: 15px;
    }
    #myButton:hover {
        background-color: aliceblue;
    }
    </style>
</head>
<body>
    <script>
        let numbers = [1, 2, 2, 3, 4, 5, 6];
       function name() {
        for(let i = 0; i<numbers; i++) {
            let item = numbers[i];
            alert (item);
        }
       } 
       name();
    </script>
</body>
