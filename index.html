    <h1>Коала</h1>
    <p> <strong>Коáла</strong>  (лат. <i>Phascolarctos cinereus</i> ) — вид <abbr title="Сумчатые (лат. Marsupialia) — инфракласс млекопитающих, объединяемый вместе с плацентарными в подкласс зверей.">сумчатых</abbr>, обитающий в Австралии. Единственный современный представитель семейства коаловых (Phascolarctidae) из отряда двурезцовых сумчатых (Diprotodontia).</p>
    <script>
        function showDistance(speed, time) {
        alert(speed * time);
        }
        showDistance(10, 5);
        showDistance(85, 1/5);
        showDistance(12, 9);
        showDistance(42, 21);
    </script>
